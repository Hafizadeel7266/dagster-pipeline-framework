name: Sync dagster-pipeline-framework to Pinwheel_Repository

# Trigger workflow when main branch receives a push (merge from feature)
on:
  push:
    branches:
      - feature/dagster_code

jobs:
  sync-to-repoA:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout RepoB (current repo)
      - name: Checkout dagster-pipeline-framework
        uses: actions/checkout@v3

      # Step 2: Clone RepoA using PAT
      - name: Clone Pinwheel_Repository
        run: |
          git clone https://x-access-token:${{ secrets.REPOA_TOKEN }}@github.com/${{ secrets.REPOA_NAME }} Pinwheel_Repository

      # Step 3: Copy dagster-pipeline-framework content into Pinwheel_Repository/Dagster_code (generic, safe)
      - name: Copy dagster-pipeline-framework code into Pinwheel_Repository/Dagster_code
        run: |
          # Remove old content in Dagster_code
          rm -rf Pinwheel_Repository/Dagster_code/*
          # Copy all dagster-pipeline-framework folders and files except .git, .github, and Pinwheel_Repository itself
          rsync -av --exclude='.git' --exclude='.github' --exclude='Pinwheel_Repository' ./ Pinwheel_Repository/Dagster_code/

      # Step 4: Commit & Push changes to RepoA (only if changes exist)
      - name: Commit and push changes to Pinwheel_Repository (only if changes exist)
        run: |
          cd Pinwheel_Repository
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          # Only commit if there are changes
          if ! git diff-index --quiet HEAD; then
            git commit -m "Auto-sync: dagster-pipeline-framework merged to main"
            git push
          else
            echo "No changes to commit"
          fi